name: Publish Plugin

on:
  release:
    types: [created]

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
    - name: Check out
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 21

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2

    - name: Execute Gradle build
      run: ./gradlew --info build

    - name: Write plugin credentials
      run: echo "gradle.publish.key=hBnkAIS8CiAqxp0aU0dZzoaeH6u2zC6t\\ngradle.publish.secret=$GRADLE_PUBLISH_SECRET\\n" > gradle.properties
      env:
        GRADLE_PUBLISH_SECRET: ${{secrets.gradle_publish_secret}}

    - name: Execute Gradle publish
      run: ./gradlew --info publishPlugins
