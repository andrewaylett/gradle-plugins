name: Gradle Build

on:
  push:
    branches: ["main", "renovate/*"]
  pull_request:

permissions:
  contents: write
  checks: write
  packages: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - name: Check out
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      with:
        fetch-depth: 0 # so we can work out our version correctly

    # A push will be from Renovate, so I can agree to the terms.
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@748248ddd2a24f49513d8f472f81c3a07d4d50e1 # v4
      if: github.actor != 'andrewaylett' && github.event_name != 'push'
      with:
        dependency-graph: 'generate-and-submit'

    - name: Setup Gradle Build Scan
      uses: gradle/actions/setup-gradle@748248ddd2a24f49513d8f472f81c3a07d4d50e1 # v4
      if: github.actor == 'andrewaylett' || github.event_name == 'push'
      with:
        dependency-graph: 'generate-and-submit'
        build-scan-publish: 'true'
        build-scan-terms-of-use-agree: 'yes'
        build-scan-terms-of-use-url: https://gradle.com/help/legal-terms-of-use

    - name: Execute Gradle build
      run: ./gradlew :buildSrc:check build

    - name: Publish to GitHub Packages Snapshots
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: ./gradlew --no-configuration-cache -Dorg.gradle.unsafe.isolated-projects=false publishPluginMavenPublicationToGitHubPackagesRepository
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Publish Test Report
      uses: mikepenz/action-junit-report@3585e9575db828022551b4231f165eb59a0e74e3 # v5
      if: success() || failure() # always run even if the previous step fails
      with:
        report_paths: '**/build/test-results/*/TEST-*.xml'

    - name: Upload JAR
      uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
      with:
        name: JAR
        path: build/libs/*.jar

    - name: Upload Build Output
      uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
      if: failure() # we don't care so much about working builds
      with:
        name: Built-Output
        path: |
          **/build/
          !**/cache/
          !**/caches/

        # Because releases have been given a `dirty` version.
    - name: Show Git Status
      run: git status

  pre-commit:
    name: Pre-Commit
    runs-on: ubuntu-latest
    steps:
    - name: Check out
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
    - uses: andrewaylett/pre-commit-action@e20046ab4860bfad1e51884282710bd284698f31 # v4
      with:
        extra_args: '--all-files --hook-stage pre-merge-commit'
